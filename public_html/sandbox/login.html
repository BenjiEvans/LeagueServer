<!DOCTYPE html>
<html>
<head>
  <title>Modal</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Modal <small>Bootstrap Visual Test</small></h1>
  </div>

<!-- Login Modal Start---->
  <div id="login_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login_modal_label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="login_modal_label">Login</h4>
        </div>
        <div class="modal-body">
        <form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div>
	    <label>
	      <input type="checkbox"> Keep me signed in
	    </label>
	  </div>
	</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" style='float:left'>Register</button>
          <button type="button" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
<!-- login modalEnd --->

  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login_modal">
    Launch demo modal
  </button>

</div>

<!-- JavaScript Includes -->
<script src="../js/jquery/jquery.min.js"></script>
<script src="../js/bootstrap/transition.js"></script>
<script src="../js/bootstrap/modal.js"></script>
<script src="../js/bootstrap/tooltip.js"></script>
<script src="../js/bootstrap/popover.js"></script>

</body>
</html>
